<mat-card class="card" >
    <mat-card-header>
      <mat-card-title>Vote for a color</mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="row" fxLayoutAlign='center center' fxLayoutGap="20px">
        <button fxFlex mat-raised-button (click)="vote('red')" style="background-color: red; color: white">Red</button>
        <button fxFlex mat-raised-button (click)="vote('blue')" style="background-color: blue; color: white">Blue</button>
        <button fxFlex mat-raised-button (click)="vote('green')" style="background-color: green; color: white">Green</button>
    </mat-card-content>
</mat-card>
<mat-card class="card">
    <mat-card-content>
        Latest vote was for: {{ latestVote }}
    </mat-card-content>
</mat-card>
